<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Styled Page</title>
  <style>
    /* CSS Styling */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
    }

    h1 {
      color: #333;
      margin-bottom: 15px;
    }

    p {
      color: #555;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>welcome by najib</h1>
    <p>This is a simple HTML page with embedded CSS styling.</p>
    <button onclick="alert('You clicked me!')">Click Me</button>
  </div>
</body>
</html>
