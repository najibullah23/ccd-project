<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Styled Page</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #333;
    }

    /* Navbar */
    nav {
      background: linear-gradient(90deg, #74ebd5, #ACB6E5);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav h2 {
      color: #fff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #222;
    }

    /* Hero Section */
    .hero {
      height: 70vh;
      background: url("https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1350&q=80") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 15px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }

    .hero p {
      font-size: 20px;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.5);
    }

    /* Card Section */
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      margin: 40px auto;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
    }

    h1 {
      color: #333;
      margin-bottom: 15px;
    }

    p {
      color: #555;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: linear-gradient(45deg, #4CAF50, #2E8B57);
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s;
    }

    button:hover {
      background: linear-gradient(45deg, #45a049, #3CB371);
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <h2>Najib's Site</h2>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div>
      <h1>Welcome to My Website</h1>
      <p>A simple, modern webpage styled with HTML & CSS</p>
    </div>
  </section>

  <!-- Card Section -->
  <div class="card" id="about">
    <h1>Welcome by Najib</h1>
    <p>This is a simple HTML page with embedded CSS styling.</p>
    <button onclick="alert('You clicked me!')">Click Me</button>
  </div>

  <!-- Footer -->
  <footer id="contact">
    Â© 2025 Najib | All rights reserved
  </footer>
</body>
</html>
